<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Coding Quiz!</title>
</head>
<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question"><h1>Question</h1></div>
            <div id="answer-btns" class="answer-btns-box">
                <div id="A" class="btn" onclick="checkAnswer('A')">Answer 1</div>
                <div id="B" class="btn" onclick="checkAnswer('B')">Answer 2</div>
                <div id="C" class="btn" onclick="checkAnswer('C')">Answer 3</div>
                <div id="D" class="btn" onclick="checkAnswer('D')">Answer 4</div>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn">Start Quiz</button>
        </div>
        <div id="timesUp"></div>
        <div id="score"></div>
    </div>
    <p id="countdown"></p>
    <div id="highscores" class="btn" onclick="viewHighscores()">Highscores</div>
</body>
</html>
