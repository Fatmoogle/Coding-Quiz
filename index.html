<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Coding Quiz!</title>
</head>
<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question"><h1>Question</h1></div>
            <div id="answer-btns" class="answer-btns-box">
                <button id="A" class="btn">Answer 1</button>
                <button id="B" class="btn">Answer 2</button>
                <button id="C" class="btn">Answer 3</button>
                <button id="D" class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn">Start Quiz</button>
        </div>
    </div>
    <p id="countdown"></p>
</body>
</html>
